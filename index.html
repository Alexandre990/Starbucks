<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,900;1,200&display=swap"
        rel="stylesheet">
    <title>Starbucks</title>
</head>

<body>
    <div class="circulo"></div>

    <img src="./assets/logo.png" alt="" class="logo">

    <div class="conteudo">

        <section class="caixa-texto">
            <h2>It's not just Coffee
                <br> It's <span>Starbucks</span>
            </h2>

            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsam dolores iure, temporibus laboriosam porro
                blanditiis
                asperiores quidem nam pariatur quasi voluptas repellendus facilis non, corporis inventore dolorum
                consequuntur!
                Quidem, nobis!</p>

            <button>Learn More</button>
        </section>

        <div class="caixa-imagem">
            <img src="./assets/img1.png" alt="" class="starbucks">
        </div>
    </div>

    <div class="menu">
        <img src="./assets/thumb1.png" alt="" class="botao-menu"
            onclick="trocaImagem('./assets/img1.png'); trocaCor('#017143')">
        <img src="./assets/thumb2.png" alt="" class="botao-menu"
            onclick="trocaImagem('./assets/thumb2.png'); trocaCor('#eb7495')">
        <img src="./assets/thumb3.png" alt="" class="botao-menu"
            onclick="trocaImagem('./assets/img3.png'); trocaCor('#d752b1')">
    </div>

</body>

<script src="./scripts.js">

</script>

</html>
